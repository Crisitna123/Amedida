<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
        

        <style>
           #formulario{
               margin-top: 100px;
               background-color: #BAB8A9;
               max-width: 1000px;
           }
           
        </style>
    </head>
    <body>
        <header>
            <!--Cabecera-->
            <div class="container-fluid" name="cabecera">
                <img src="img/logo3.png" class="mx-auto d-block">
            </div>
        </header>
        <main>
            <div class="container border border-dark p-4" id="formulario">
                <section class="container container-sm-fluid ">
                    <!--Formulario-->
                    <form class="form" action="registro.html" method="post">
                       <div class="row justify-content-center" id="titulo">
                        <h4>Registro</h4>
                       </div><br>
                        <div class="form-group row justify-content-center">
                            <label for="nombre" class="negrita col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 ">Nombre</label>
                                <input type="text" class="form-control col-12 col-sm-6 col-lg-2" name="nombre">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="apellido1" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2">Primer apellido</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2" name="apellido1">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="apellido2" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2">Segundo apellido</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2" name="apellido2">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="email" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2">Correo electrónico</label>
                            <input type="email" class="form-control col-sm-6 col-md-6 col-12 col-lg-2" name="email">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="password" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2">Contraseña</label>
                            <input type="password" class="form-control col-sm-6 col-md-6 col-12 col-lg-2 " name="password">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="telefono" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 ">Teléfono</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2 " name="telefono">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="direccion" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 ">Dirección</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2 " name="direccion">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="localidad" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 ">Localidad</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2 " name="localidad">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="provincia" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 ">Provincia</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2 " name="provincia">
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="codPostal" class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 ">Código Postal</label>
                            <input type="text" class="form-control col-sm-6 col-md-6 col-12 col-lg-2 " name="codPostal">
                        </div>
                        <div class="form-group row justify-content-center">
                            <button type="button" class="btn btn-primary btn-md mt-2 ml-xl-2" style="margin-left: 200px;">Registrarme</button>  
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </body>
    
</html>
