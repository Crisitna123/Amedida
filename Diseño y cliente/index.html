<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Inicio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <script type="text/javascript" src="validaciones.js"></script>
        <style>
            
            #formulario{
                margin-top: 100px;
                background-color: #BAB8A9;
                max-width:700px;
            }
        </style>
    </head>
    <body>
        <header>
            <!--Cabecera-->
            <div class="container-fluid" name="cabecera">
                <img src="img/Imagenes/logo3.png" class="mx-auto d-block">
            </div>
        </header>
        <main style="padding-bottom: 0px;">
            <div class="container border border-dark p-5" id="formulario">
                <section class="container container-sm-fluid ">
                    <!--Formulario-->
                    <form class="form" action="mujer.html" method="post">
                       <div class="row justify-content-center" id="titulo">
                        <h4>Inicio de sesión</h4>
                       </div><br>
                        <div class="form-group row justify-content-center">
                            <label for="correo" class="negrita col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 mr-4 pull-xl-0">Correo
                            electrónico</label>
                            <input type="email" class="form-control col-12 col-sm-6 col-lg-4 pull-xl-0" name="email" id="email">
                            <p id="errorEmail" style="color: red;"></p>
                        </div>
                        
                        <div class="form-group row justify-content-center">
                            <label for="contraseña"
                                class="col-12 col-sm-4 text-sm-right col-lg-3 col-xl-2 mr-4 pull-xl-0">Contraseña</label>
                            <input type="password" class="form-control col-sm-6 col-md-6 col-12 col-lg-4 pull-xl-0" name="password" id="password">
                            <P id="errorContraseña" style="color: red;"></P>
                        </div>
                        <div class="form-group row justify-content-center">
                            <button type="button" class="btn btn-primary btn-md mt-2 ml-xl-2" style="margin-left: 200px;" onclick="validar()">Acceder</button>  
                        </div>
                        <div class="row justify-content-center ">
                            <a id="registrar" href="registro.html">¿Aún no te has registrado? Hazlo aquí</a>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
    
</html>
